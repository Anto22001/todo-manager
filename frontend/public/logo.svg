<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#297c6d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b9ea2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Icona checkbox -->
  <rect x="10" y="25" width="50" height="50" rx="8" fill="#41815a" filter="url(#shadow)"/>
  <path d="M 25 50 L 35 60 L 50 35" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Testo ToDo Manager -->
  <text x="75" y="60" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" font-style="italic" letter-spacing="-1" fill="url(#textGradient)" filter="url(#shadow)">
    ToDo Manager
  </text>
</svg>